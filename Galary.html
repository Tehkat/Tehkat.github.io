<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Tygo Signs</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            color: #222;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #222;
            color: #fff;
            padding: 1rem 2rem;
        }
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            height: 80px;
            margin-right: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }
        h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 16px;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            background: #ddd;
            transition: transform 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.03);
        }
        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 1.5rem 1rem;
            margin-top: 2rem;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="Assets\Logo.png" alt="Tygo Signs Logo">
            <h1>Tygo Signs Gallery</h1>
        </div>
        <nav>

        </nav>
    </header>
    <main>

    <script>
        // Lazy loading for browsers that don't support loading="lazy"
        document.addEventListener("DOMContentLoaded", function() {
            if ('loading' in HTMLImageElement.prototype) {
                document.querySelectorAll('img[data-src]').forEach(img => {
                    img.src = img.dataset.src;
                });
            } else {
                // Fallback for older browsers
                const images = document.querySelectorAll('img[data-src]');
                const config = {
                    rootMargin: '50px 0px',
                    threshold: 0.01
                };
                let observer = new IntersectionObserver(function(entries, self) {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            let img = entry.target;
                            img.src = img.dataset.src;
                            self.unobserve(img);
                        }
                    });
                }, config);
                images.forEach(image => {
                    observer.observe(image);
                });
            }
        });
    </script>
</body>
</html>
